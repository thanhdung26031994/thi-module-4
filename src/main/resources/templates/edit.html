<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>Update Tour</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-4">
    <form class="col-md-6" method="post" novalidate="novalidate"
          th:object="${city}" th:action="@{/city/edit/{id}(id=${city.getId()})}">
      <h1 class="">Edit Information</h1>
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}">
      </div>
      <div class="form-group">
        <label for="area">Area</label>
        <input type="text" class="form-control" id="area" th:field="*{area}">
      </div>
      <div class="form-group">
        <label for="gdp">GDP</label>
        <input type="text" class="form-control" id="gdp" th:field="*{gdp}">
      </div>
      <div class="form-group">
        <label for="population">Population</label>
        <input type="text" class="form-control" id="population" th:field="*{population}">
      </div>
      <div class="col-md-3 position-relative">
        <label for="type" class="form-label">Country</label>
        <select class="form-select" id="type" th:field="*{country.id}" required>
          <option selected th:each="t: ${country}" th:value="${t.id}" th:text="${t.name}"></option>
        </select>
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-success" role="button" type="submit">Update</button>
        <button class="btn btn-warning" role="button" onclick="cancelForm()">Cancel</button>
      </div>
    </form>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>

<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/city}]]";
  }
</script>
</body>
</html>
